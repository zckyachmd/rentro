# Development docker-compose for Rentro (Laravel 12 + Inertia/React)
# Compose Spec: version key omitted (modern Compose). See docs.
# Services:
# - app       : PHP-FPM (target: app-dev)
# - web       : Nginx (serve Laravel via PHP-FPM; proxy_pass to app:9000)
# - db        : PostgreSQL 15
# - redis     : Redis 7 (queue/cache/session)
# - horizon   : Laravel Horizon (queue worker)
# - scheduler : Laravel Scheduler (schedule:work)
# - vite      : Vite dev server (optional, enable via profile)

name: rentro-dev

services:
  app:
    build:
      context: .
      target: app-dev
      args:
        TZ: ${TZ:-Asia/Jakarta}
        PHP_TAG: ${PHP_TAG:-8.4-fpm-bookworm}
    env_file: [.env]
    environment:
      APP_ENV: ${APP_ENV:-local}
      FPM_MAX_CHILDREN: ${FPM_MAX_CHILDREN:-20}
      FPM_START_SERVERS: ${FPM_START_SERVERS:-4}
      FPM_MIN_SPARE_SERVERS: ${FPM_MIN_SPARE_SERVERS:-4}
      FPM_MAX_SPARE_SERVERS: ${FPM_MAX_SPARE_SERVERS:-8}
      FPM_MAX_REQUESTS: ${FPM_MAX_REQUESTS:-300}
      FPM_REQUEST_TERMINATE_TIMEOUT: ${FPM_REQUEST_TERMINATE_TIMEOUT:-60s}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
    volumes:
      - .:/var/www/html:cached
    depends_on:
      - db
      - redis
    restart: unless-stopped

  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:cached
      - ./docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE:-rentro}
      POSTGRES_USER: ${DB_USERNAME:-rentro}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      TZ: ${TZ:-Asia/Jakarta}
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  horizon:
    build:
      context: .
      target: app-dev
      args:
        TZ: ${TZ:-Asia/Jakarta}
        PHP_TAG: ${PHP_TAG:-8.4-fpm-bookworm}
    command: php artisan horizon
    env_file: [.env]
    environment:
      APP_ENV: ${APP_ENV:-local}
      QUEUE_CONNECTION: redis
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
    volumes:
      - .:/var/www/html:cached
    depends_on:
      - app
      - db
      - redis
    restart: unless-stopped
    init: true

  scheduler:
    build:
      context: .
      target: app-dev
      args:
        TZ: ${TZ:-Asia/Jakarta}
        PHP_TAG: ${PHP_TAG:-8.4-fpm-bookworm}
    command: php artisan schedule:work
    env_file: [.env]
    environment:
      APP_ENV: ${APP_ENV:-local}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
    volumes:
      - .:/var/www/html:cached
    depends_on:
      - app
      - db
      - redis
    restart: unless-stopped
    init: true

  vite:
    image: node:20-alpine
    working_dir: /var/www/html
    environment:
      COREPACK_ENABLE_DOWNLOAD_PROMPT: "1"
      LARAVEL_BYPASS_ENV_CHECK: "1"
      CHOKIDAR_USEPOLLING: "true"
    command: sh -c "corepack enable && pnpm install --frozen-lockfile --config.confirmModulesPurge=false && pnpm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - .:/var/www/html:cached
    depends_on:
      - app
    profiles: ["devtools"]
    restart: unless-stopped

volumes:
  pgdata:
