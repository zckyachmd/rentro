user nginx;
worker_processes auto;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Log to stdout/stderr for container-friendly logging
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /dev/stdout  main;

    sendfile        on;
    keepalive_timeout  65;

    # Derive real scheme/port behind Cloudflare / tunnels
    # CF-Visitor header example: {"scheme":"https"}
    map $http_cf_visitor $cf_proto {
        default $http_x_forwarded_proto;
        ~*"scheme":"https" https;
        ~*"scheme":"http"  http;
    }

    map $cf_proto $forwarded_port {
        default 80;
        https 443;
        http  80;
    }

    # Use Docker embedded DNS for dynamic name resolution from variables
    resolver 127.0.0.11 ipv6=off valid=30s;

    include /etc/nginx/conf.d/*.conf;
}
