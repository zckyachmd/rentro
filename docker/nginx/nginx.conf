server {
    listen 80;
    server_name _;

    # Root points to Laravel public dir inside shared volume
    root /var/www/html/public;
    index index.php index.html;

    # Health endpoint for container healthcheck
    location = /healthz {
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    # Enable gzip for common content types
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml application/rss+xml image/svg+xml font/ttf font/otf application/font-woff application/font-woff2;

    # Static assets served directly (immutable build output)
    location ^~ /build/ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # General static files
    location ~* \.(?:css|js|map|jpg|jpeg|gif|png|svg|ico|webp|woff2?)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Deny access to hidden files
    location ~ /\.[^/]+ { deny all; }

    # Handle everything else via Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
        # Resolve the app container each request via variable + resolver
        set $php_upstream app:9000;
        fastcgi_pass $php_upstream;
        # Forward proxy headers explicitly so Laravel can detect HTTPS correctly
        fastcgi_param HTTP_X_FORWARDED_PROTO $cf_proto;
        fastcgi_param HTTP_X_FORWARDED_HOST  $host;
        fastcgi_param HTTP_X_FORWARDED_PORT  $forwarded_port;
        fastcgi_param HTTP_X_FORWARDED_PREFIX $http_x_forwarded_prefix;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        client_max_body_size 20m;
        # timeouts
        fastcgi_connect_timeout 5s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }

    # Security headers (basic sane defaults)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
