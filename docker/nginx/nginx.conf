# nginx/nginx.conf â€” Production (Laravel 12 + PHP-FPM)
# Assumptions:
# - PHP-FPM service name: app (port 9000)
# - Document root: /var/www/html/public
# - This file is mounted to: /etc/nginx/conf.d/default.conf
# Notes:
# - Includes static assets caching (immutable), gzip, basic security headers
# - Tune client_max_body_size as needed

server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;
    charset utf-8;

    # --- Upload limit (adjust if you allow large uploads) ---
    client_max_body_size 32M;

    # --- Security headers (minimal, extend per your policy/CSP) ---
    add_header X-Frame-Options "SAMEORIGIN" always;          # mitigate clickjacking
    add_header X-Content-Type-Options "nosniff" always;       # prevent MIME sniffing
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # HSTS only if behind HTTPS/terminator (uncomment when TLS enabled)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # --- Gzip compression ---
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain text/css text/javascript application/javascript application/x-javascript
        application/json application/xml application/rss+xml application/atom+xml
        font/ttf font/otf application/vnd.ms-fontobject application/font-woff application/font-woff2
        image/svg+xml;

    # --- Serve static files directly & cache aggressively (immutable) ---
    location ~* \.(?:css|js|mjs|ico|gif|jpe?g|png|svg|webp|avif|woff2?|ttf|otf)$ {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Favicon & robots short-circuit
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # --- Main app: route everything to index.php (Laravel) ---
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # --- PHP handling ---
    location ~ \\.php$ {
        # Deny direct access to non-existent PHP files
        try_files $uri =404;

        fastcgi_split_path_info ^(.+\\.php)(/.+)$;
        fastcgi_pass app:9000;            # PHP-FPM upstream (service:name:port)
        fastcgi_index index.php;
        include fastcgi_params;

        # Ensure SCRIPT_FILENAME is correctly set
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Sensible buffers/timeouts for production
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 120s;
        fastcgi_send_timeout 120s;
    }

    # --- Block hidden files/directories (.git, .env, etc.) ---
    location ~ /\.[^/]+ { deny all; }
}
